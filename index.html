<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-106226940-1', 'auto');
        ga('send', 'pageview');
    </script>
    <header>
        <h1>Barkeep</h1>
    </header>

    <div>
        <label for="songUrl">URL:</label>
        <input type="text" id="songUrl" value="audio/not just jazz.mp3" />
        <button id="loadBySongUrl">Load song</button>
    </div>
    <div>
        <input type="file" id="files" name="files[]" multiple />
    </div>

    <div id="songsContainer"></div>
    <script id="songTemplate" type="text/template">
        <table class="playlist">
            <thead>
                <tr>
                    <th colspan="2">Song</th>
                    <th>BPM</th>
                    <th>Beats per bar</th>
                    <th>Playback speed&nbsp;(%)</th>
                </tr>
            </thead>
            <tbody>
                {{#playlist}}
                <tr>
                    <td><button class="play" onclick="barkeep_play('{{escapedName}}')">â–¶</button></td>
                    <td>{{name}}</td>
                    <td><input type="number" value="{{bpm}}" /></td>
                    <td><input type="number" value="{{beatsPerBar}}" /></td>
                    <td><input type="number" value="{{playbackSpeedPercent}}" /></td>
                </tr>
                {{/}}
                {{^playlist}}
                <tr>
                    <td colspan="5"><i>No songs loaded</i></td>
                </tr>
                {{/}}
            </tbody>
        </table>
    </script>

    <button id="startBarkeep">Start barkeep listening</button>

    <div>
        <label>Jump to bar:</label>
        <input type="number" id="jumpToBarNumber" value="1" />
        <button id="jumpToBarButton">Go</button>
        <p>or say a number:
            <span id="recognisedNumberDisplay" class="highlightable"></span>
        </p>
    </div>

    <div>
        <h3>Import/export song library</h3>
        <input type="file" id="importSongLibraryInput" />
        <button id="exportSongLibraryButton">Download</button>
    </div>

    <script src="https://cdn.rawgit.com/atmin/jtmpl/v1.1.0/jtmpl.min.js"></script>
    <script src="build/main.bundle.js"></script>
</body>

</html>
