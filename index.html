<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Barkeep</h1>
    </header>

    <div>
        <label for="songUrl">URL:</label>
        <input type="text" id="songUrl" value="audio/not just jazz.mp3" />
        <button id="loadBySongUrl">Load song</button>
    </div>
    <div>
        <input type="file" id="files" name="files[]" multiple />
    </div>

    <div id="songsContainer"></div>
    <script id="songTemplate" type="text/template">
        {{#playlist}}
        <div class="song">
            <h2>
                {{name}}
            </h2>
            <div>
                <label>Selected:</label>
                <input type="radio" name="selected-song" checked="{{selected}}" />
            </div>
            <div>
                <label>BPM:</label>
                <input type="number" value="{{bpm}}" />
            </div>
            <div>
                <label>Beats per bar:</label>
                <input type="number" value="{{beatsPerBar}}" />
            </div>
            <div>
                <label>Playback rate (%):</label>
                <input type="number" value="{{playbackRate}}" />
            </div>
        </div>
        {{/}}
    </script>

    <button id="startBarkeep">Start barkeep</button>

    <div>
        <label>Jump to bar:</label>
        <input type="number" id="jumpToBarNumber" value="1" />
        <button id="jumpToBarButton">Go</button>
        <p>or say a number:
            <span id="recognisedNumberDisplay"></span>
        </p>
    </div>

    <script src="https://cdn.rawgit.com/atmin/jtmpl/v1.1.0/jtmpl.min.js"></script>
    <script src="build/main.bundle.js"></script>
</body>

</html>
