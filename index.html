<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Barkeep</h1>
    </header>

    <div>
        <label for="songUrl">URL:</label>
        <input type="text" id="songUrl" value="audio/not just jazz.mp3" />
    </div>
    <div>
        <label>BPM:</label>
        <input type="number" id="beatsPerMinute" value="102" />
    </div>
    <div>
        <label>Beats per bar:</label>
        <input type="number" id="beatsPerBar" value="4" />
    </div>
    <div>
        <label>Playback rate (%):</label>
        <input type="number" id="playbackRate" value="100" />
    </div>

    <button id="startBarkeep">Start barkeep</button>

    <div>
        Recognised number:
        <span id="recognisedNumberDisplay"></span>
    </div>

    <script src="build/main.bundle.js"></script>
</body>

</html>
