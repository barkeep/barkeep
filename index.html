<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-106226940-1', 'auto');
        ga('send', 'pageview');
    </script>
    <header>
        <h1>Barkeep</h1>
    </header>

    <div>
        <label for="songUrl">URL:</label>
        <input type="text" id="songUrl" value="audio/not just jazz.mp3" />
        <button id="loadBySongUrl">Load song</button>
    </div>
    <div>
        <input type="file" id="files" name="files[]" multiple />
    </div>

    <div id="songsContainer"></div>
    <script id="songTemplate" type="text/template">
        {{#playlist}}
        <div class="song">
            <h2>
                {{name}}
            </h2>
            <div>
                <label>BPM:</label>
                <input type="number" value="{{bpm}}" />
            </div>
            <div>
                <label>Beats per bar:</label>
                <input type="number" value="{{beatsPerBar}}" />
            </div>
            <div>
                <label>Playback speed (%):</label>
                <input type="number" value="{{playbackSpeedPercent}}" />
            </div>
            <div>
                <button class="play" onclick="barkeep_play('{{name}}')">Play</button>
            </div>
        </div>
        {{/}}
    </script>

    <button id="startBarkeep">Start barkeep listening</button>

    <div>
        <label>Jump to bar:</label>
        <input type="number" id="jumpToBarNumber" value="1" />
        <button id="jumpToBarButton">Go</button>
        <p>or say a number:
            <span id="recognisedNumberDisplay" class="highlightable"></span>
        </p>
    </div>

    <div>
        <h3>Import/export song library</h3>
        <input type="file" id="importSongLibraryInput" />
        <button id="exportSongLibraryButton">Download</button>
    </div>

    <script src="https://cdn.rawgit.com/atmin/jtmpl/v1.1.0/jtmpl.min.js"></script>
    <script src="build/main.bundle.js"></script>
</body>

</html>
